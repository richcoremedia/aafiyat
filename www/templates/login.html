<ion-view title="login" hide-nav-bar="true" ng-controller="LoginCtrl">
    <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false" style="background: url(img/bg.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h2 class="light">Login</h2>
                <p class="stable">Sign in with your account</p>
            </div>
        </div>
        <form ng-submit="signin(user)" role="form" autocomplete="off">
            <div class="list">
                <div class="card" ng-if="errorMessage">
                    <div class="item item-text-wrap assertive">
                        <strong>There was an error: </strong> {{errorMessage}}
                        <br>Please try again
                    </div>
                </div>
                <label class="item item-input item-floating-label">
                    <span class="input-label stable">Email</span>
                    <input ng-model="user.email" type="text" placeholder="Email" class="login-pl" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label stable">Password</span>
                    <input ng-model="user.password" type="password" placeholder="Password" class="login-pl" required>
                </label>
            </div>
            <button type="submit" class="button button-full button-assertive ink">Login</button>
        </form>
        <button ui-sref="forget" class="button button-full button-clear button-light">Forgot your password?</button>
        <button ui-sref="forget" class="button button-full button-clear button-light">Enter as Guest</button>
        <button ui-sref="forget" class="button button-full button-clear button-light">New User? Register Now</button>
        <button ui-sref="forget" class="button button-full button-clear button-light">Apply as Agent</button>
    </ion-content>
</ion-view>
